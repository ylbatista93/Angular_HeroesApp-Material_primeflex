<div class="flex flex-column">
    <span class="text-lg mb-4">Registro</span>

    <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input type="text" matInput placeholder="Nombre de usuario">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input type="text" matInput placeholder="Ingrese nombre">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Apellido</mat-label>
        <input type="text" matInput placeholder="Ingrese apellido">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput placeholder="Ingrese constraseña">
    </mat-form-field>

    <button mat-raised-button color="primary">
        <mat-icon>save</mat-icon>
        Crear cuenta
    </button>

    <div class="flex justify-content-end mt-3">
        <a routerLink="/auth/login"> Ya tienes cuenta?</a>
    </div>
 </div>
